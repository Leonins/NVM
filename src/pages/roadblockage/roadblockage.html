  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">

  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Road Blockage</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let roadblockss of Roadblock$ | async">

  <ion-card-header text-wrap>
    <p>{{roadblockss.rb_name}}</p>
    <ion-note item-start>
      As of {{roadblockss.rb_datecreated}}
    </ion-note>
  </ion-card-header>

  <ion-card-content>
    <ion-row>
      <ion-col text-wrap>
        {{roadblockss.rb_desc}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-wrap>
       Date End<p>{{roadblockss.rb_enddatetime}}</p>
      </ion-col>
    </ion-row>


  </ion-card-content>
  </ion-card>
  </ion-content>

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Send A Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <ion-card>
      <ion-card-content>
        <!-- Add card content here! -->
        You can send a report if you happen to spot violators. Take pictures and write a description bellow of your report.
      </ion-card-content>
    </ion-card>

    <button ion-button full (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
      &nbsp; &nbsp; Take Photo
    </button>

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let photo of photos, let id = index">
          <ion-card class="block">
            <ion-icon name="close" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
            <img [src]="photo" *ngIf="photo" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-textarea placeholder="Write a Description of Your Report Here" rows="10"></ion-textarea>
    </ion-card>

    <button ion-button icon-right block outline (click)="uploadPhoto()">
      SEND
      <ion-icon name="send" class="uploadIcon"></ion-icon>
    </button>
 

</ion-content>

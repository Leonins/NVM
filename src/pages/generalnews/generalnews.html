<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">

  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>General News</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let GeneralNewss of generalnews$ | async">
  
    <ion-card-header text-wrap>
      <p>{{GeneralNewss.gn_description}}</p>
      <ion-note item-start>
        As of {{GeneralNewss.gn_datecreated}}
      </ion-note>
    </ion-card-header>
  </ion-card>
  </ion-content>
